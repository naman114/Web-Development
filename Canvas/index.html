<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Canvas</title>
</head>
<body>
    <div class="container">
        <div class="toolbar-container">
            <div class="toolbar-icon icon-pen">
                <img src="/assets/pen.svg" class="svg-icon svg-pen" alt="/assets/pen_white.svg">
            </div>
            <div class="toolbar-icon icon-erase">
                <img src="/assets/erase.svg" class="svg-icon svg-erase" alt="/assets/erase_white.svg">
            </div>
            <div class="toolbar-icon icon-erase-all">
                <img src="/assets/eraseall.svg" class="svg-icon svg-erase-all" alt="/assets/eraseall_white.svg" width="45px" height="45px">
            </div>
            <div class="toolbar-icon icon-select selected">
                <img src="/assets/select_white.svg" class="svg-icon svg-select selected" alt="/assets/select.svg">
            </div>
            <div class="toolbar-icon icon-matrix">
                <img src="/assets/matrix.svg" class="svg-icon svg-matrix" alt="/assets/matrix_white.svg">
            </div>
            <div class="toolbar-icon icon-graph">
                <img src="/assets/graph.svg" class="svg-icon svg-graph" alt="/assets/graph_white.svg">
            </div>
            <div class="toolbar-icon icon-textbox">
                <img src="/assets/textbox.svg" class="svg-icon svg-textbox" alt="/assets/textbox_white.svg">
            </div>
            <div class="toolbar-icon icon-settings">
                <img src="/assets/settings.svg" class="svg-icon svg-settings" alt="/assets/settings_white.svg">
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
