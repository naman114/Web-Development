<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="h-screen">
      <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
          <h2 class="mt-6 text-4xl font-bold text-gray-900 text-center">
            Survey Form
          </h2>
          <br />
          <form class="mt-8 space-y-6" id="user_form">
            <div>
              <div>
                <label for="name">Name</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  class="mt-1 block w-full px-3 py-2 bg-gray-200 text-gray-900 rounded-lg"
                  required
                />
              </div>
              <br />
              <div>
                <label for="email">Email Address</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="mt-1 block w-full px-3 py-2 bg-gray-200 text-gray-900 rounded-lg"
                  required
                />
              </div>
              <br />
              <div>
                <label for="password">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="mt-1 block w-full px-3 py-2 bg-gray-200 text-gray-900 rounded-lg"
                />
              </div>
              <br />
              <div>
                <label for="dob">Date of Birth</label>
                <input
                  id="dob"
                  name="dob"
                  type="date"
                  required
                  class="mt-1 block w-full px-3 py-2 bg-gray-200 text-gray-900 rounded-lg"
                />
              </div>
              <br />
              <div>
                <input
                  id="acceptTerms"
                  name="acceptTerms"
                  type="checkbox"
                  class="ml-2"
                  required
                />
                <label for="acceptTerms">Accept Terms & Conditions</label>
              </div>
            </div>

            <div>
              <button
                id="submit"
                type="submit"
                class="mt-6 group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-rose-500 hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500"
              >
                Submit
              </button>
              <div
                id="view-entries-btn"
                class="mt-2 group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                View Entries
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section id="view-entries" class="h-screen">
      <h2 class="pt-8 text-4xl font-bold text-gray-900 text-center">Entries</h2>
      <div id="user-entries"></div>
    </section>
  </body>
</html>
