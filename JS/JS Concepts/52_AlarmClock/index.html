<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Alarm Clock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <h1 id="localTime">Loading...</h1>

        <hr>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add an Alarm</h5>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Alarm Name</label>
                    <input type="text" class="form-control" id="alarmName" placeholder="Name">
                    <small id="namevalid" class="form-text text-muted invalid-feedback">
                        You must set this field
                    </small>
                </div>
                <div class="mb-3">
                    <label for="dateTime" class="form-label">Date and Time</label>
                    <input type="datetime-local" class="form-control" id="dateTime" placeholder="Date and Time">
                    <small id="namevalid" class="form-text text-muted invalid-feedback">
                        This must not be empty and should be a valid dateTime in the future
                    </small>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Alarm</button>
            </div>
        </div>

        <hr>

        <h2>Your Alarms</h2>
        <hr>
        <div id="alarms" class="row container-fluid">

            <!-- <div class="mx-2 my-2 card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Alarm 1</h5>
                    <p class="card-text">Rings in 18 min</p>
                    <a id="${idx}" onClick="deleteNote(this.id)" class="btn btn-primary">Delete Note</a>
                </div>
            </div> -->

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
