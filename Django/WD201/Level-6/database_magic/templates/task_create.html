<div class="container">
  <!-- Add new task -->
  <h1>Add New Task</h1>
  <form action="/create-task/" method="post" class="form">
    <label for="task" class="label-text"> Task: </label>
    <input type="text" name="task" /><br />
    {% csrf_token %}
    <input type="submit" value="Submit" />
  </form>

  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label-text {
      margin-bottom: 7px;
    }
  </style>
</div>
