<h1>Pending tasks</h1>

{% if tasks %}
<p>Hello! Your task is {{tasks}}</p>
{% else %}
<p>No tasks to do!</p>
{% endif %}

<h1>Request</h1>
{{request}}

<h1>GET Query Parameters</h1>
{{request.GET}}

<h1>Loop over tasks</h1>
{% for task in tasks %} {{forloop.counter}}. {{task}}
<a href="/delete-task/{{forloop.counter}}">Delete task</a> <br />
{% endfor %}

<hr />

<!-- Not putting / will direct to /tasks/add-task -->
<form action="/add-task" method="get">
  <input type="text" name="task-name" />
  <button type="submit">Submit</button>
</form>
