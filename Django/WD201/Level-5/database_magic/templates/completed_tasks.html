<div class="container">
  <!-- Navbar -->
  <nav class="navbar">
    <a href="/tasks" class="navbar-item">Incomplete Tasks</a>
    <a href="/completed_tasks" class="navbar-item">Completed Tasks</a>
    <a href="/all_tasks" class="navbar-item">All Tasks</a>
  </nav>

  <!-- Display completed tasks -->
  <h1>Completed Tasks</h1>
  <table class="table">
    <tr class="table">
      <th class="table table-item">S. No.</th>
      <th class="table table-item">Task Name</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td class="table table-item">{{ forloop.counter }}.</td>
      <td class="table table-item">{{ task }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .navbar-item {
    margin-right: 20px;
    margin-left: 20px;
  }
  .table {
    border: 1px solid black;
  }
  .table-item {
    padding: 10px;
  }
</style>
