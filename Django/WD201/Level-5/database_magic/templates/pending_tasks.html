<!-- Navbar -->
<nav class="navbar">
  <h1 class="navbar-item">Task Manager</h1>
  <a href="/tasks" class="navbar-item">Incomplete Tasks</a>
  <a href="/completed_tasks" class="navbar-item">Completed Tasks</a>
  <a href="/all_tasks" class="navbar-item">All Tasks</a>
  <form action="" method="get" class="navbar-item search-bar">
    <input type="text" name="search" placeholder="Enter task to search" />
    <input type="submit" value="Search" />
  </form>
</nav>
<div class="container">
  <!-- Add new task -->
  <h1>Add New Task</h1>
  <form action="/add-task" method="get" class="form">
    <label for="task" class="label-text"> Task: </label>
    <input type="text" name="task" /><br />
    <input type="submit" value="Submit" />
  </form>

  <!-- Display pending tasks -->
  <h1>Incomplete Tasks</h1>
  <table class="table">
    <tr class="table">
      <th class="table table-item">S. No.</th>
      <th class="table table-item">Task Name</th>
      <th class="table table-item">Action</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td class="table table-item">{{ forloop.counter }}.</td>
      <td class="table table-item">{{task.title}} - {{ task.created_date }}</td>
      <td class="table table-item">
        <a href="/delete-task/{{ task.id }}">Delete task</a> <br />
        <a href="/complete_task/{{ task.id }}">Mark as complete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .navbar-item {
    display: inline;
    margin-right: 20px;
    margin-left: 20px;
  }
  .search-bar {
    display: inline;
  }
  .table {
    border: 1px solid black;
  }
  .table-item {
    padding: 10px;
  }
  .form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .label-text {
    margin-bottom: 7px;
  }
</style>
