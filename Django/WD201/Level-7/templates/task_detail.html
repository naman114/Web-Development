<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager | Task Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full">
        <h2 class="mt-6 text-4xl font-bold text-gray-900 text-center">
          {{ object.title }}
        </h2>
        <br />
        <div class="flex justify-center">
          <div>
            <h2 class="mt-6 text-xl font-bold text-gray-900">Description</h2>
            <p class="text-center">{{ object.description }}</p>
          </div>
        </div>
        <div class="flex justify-between">
          <div>
            <h2 class="mt-6 text-xl font-bold text-gray-900">Priority</h2>
            <p>{{ object.priority }}</p>
          </div>
          <br />
          <div>
            <h2 class="mt-6 text-xl font-bold text-gray-900">Status</h2>
            {% if object.completed %}
            <p>Completed</p>
            {% else %}
            <p>Pending</p>
            {% endif %}
          </div>
          <br />
          <div>
            <h2 class="mt-6 text-xl font-bold text-gray-900">Created</h2>
            <p>{{ object.created_date|date:"D d M" }}</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
