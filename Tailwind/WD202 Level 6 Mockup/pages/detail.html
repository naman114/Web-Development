<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/input.css" />
  </head>
  <body class="h-full">
    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <h2 class="mt-6 text-4xl font-bold text-gray-900">Sample Task</h2>
        <br />
        <h3 class="mt-1 text-xl w-full px-3 py-2">Title</h3>
        <h3 class="mt-1 text-sm w-full px-3 py-2">Some title</h3>
        <form
          class="mt-8 space-y-6"
          action="#"
          method="POST"
          id="create-todo-form"
        >
          <div>
            <div>
              <label for="title">Title</label>
              <input
                id="title"
                name="title"
                type="text"
                required
                class="mt-1 block w-full px-3 py-2 bg-gray-100 text-gray-900 rounded-lg"
              />
            </div>
            <br />
            <div>
              <label for="description">Description</label>
              <textarea
                class="mt-1 block w-full px-3 py-2 bg-gray-100 text-gray-900 rounded-lg"
                name="description"
                id="description"
                cols="30"
                rows="5"
                form="create-todo-form"
              ></textarea>
            </div>
            <br />
            <div>
              <label for="priority">Priority</label>
              <input
                id="priority"
                name="priority"
                type="number"
                required
                class="mt-1 block w-full px-3 py-2 bg-gray-100 text-gray-900 rounded-lg"
              />
            </div>
            <br />
            <div>
              <label for="is-completed">Completed</label>
              <input
                id="is-completed"
                name="is-completed"
                type="checkbox"
                class="ml-2"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="mt-8 group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
