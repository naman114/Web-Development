<!-- 
  Production Setup:
  1. npm init -y
  2. npm install -D tailwindcss vite
  (Add new script -> "start": "vite")
  3. npx tailwindcss init -p
  (-p for postcss config file)
  4. Set content: ["*"] in tailwind.config.js
  5. Make input.css file, add the following, link to it in index.html
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
  
  npm start should work now
 -->
